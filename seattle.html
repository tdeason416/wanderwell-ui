    <script type="text/javascript" src="mapping.js"></script>

    <script type="text/javascript">
        $(function () {
            var googleMap;
            $("#slider1").slider({
                range: "max",
                min: 0,
                max: 10,
                value: 0,
                slide: function (event, ui) {
                    $("#amount1").val(ui.value);
                    googleMap.setOpacity(ui.value * 0.1);
                }
            });
            $("#slider2").slider({
                range: "max",
                min: 0,
                max: 10,
                value: 0,
                slide: function (event, ui) {
                    $("#amount2").val(ui.value);
                }
            });
            $("#slider3").slider({
                range: "max",
                min: 0,
                max: 10,
                value: 0,
                slide: function (event, ui) {
                    $("#amount3").val(ui.value);
                }
            });
            // var mapCanvasCount = document.getElementById("mapDev");
            //    googleMap= new Mapping.GoogleMap(mapCanvasCount, data, 'heat');

            // $.get("data/devs.json", function (data, status) {
            //     var mapCanvasCount = document.getElementById("mapDev");
            //     googleMap = new Mapping.GoogleMap(mapCanvasCount, data, 'heat');
            // });
            data = "";
            var mapCanvasCount = document.getElementById("mapDev");
            googleMap = new Mapping.GoogleMap(mapCanvasCount, data, 'heat');
        });
    </script>
